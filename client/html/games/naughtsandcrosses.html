<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, viewport-fit=cover">

		<title>ImDaBigBoss Games - Nots and Crosses</title>

		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/games/naughtsandcrosses.css">
		<link rel="stylesheet" type="text/css" href="/fonts/notosansjp.css">

		<meta name="theme-color" content="#00a5d8">
		<meta name="color-scheme" content="light">
	</head>
	<body>
		<div class="header">
			<a href="/" class="logo">ImDaBigBoss Games</a>
			<img class="logoimg" src="/logo.png">
			<div class="header-right">
				<a href="/">Home</a>
			</div>
		</div>
		<div class="spacer"></div>

		<div class="game">
			<div class="board">
				<img src="/img/naughtsandcrosses-board.svg" class="overlay">
				<div class="buttons">
					<div class="button" id="btn_1" data-in-button="0"></div> <div class="button" id="btn_2" data-in-button="0"></div> <div class="button" id="btn_3" data-in-button="0"></div>
					<div class="button" id="btn_4" data-in-button="0"></div> <div class="button" id="btn_5" data-in-button="0"></div> <div class="button" id="btn_6" data-in-button="0"></div>
					<div class="button" id="btn_7" data-in-button="0"></div> <div class="button" id="btn_8" data-in-button="0"></div> <div class="button" id="btn_9" data-in-button="0"></div>
				</div>
			</div>
			<div class="status">Your turn!</div>
		</div>
	
		<div class="underlay hidden"></div>
		<div class="popover hidden">
			<h2>Waiting for opponent</h2>
			<p>Give the url to a friend to play a game</p>
			<input type="text" class="share_url" value="">
		</div>
	
		<script src="/js/jquery.min.js" type="text/javascript"></script>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="/js/games/naughtsandcrosses.js" type="text/javascript"></script>
	</body>
</html>
